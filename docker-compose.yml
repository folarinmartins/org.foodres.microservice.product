version: "3.1"
services:
  product:
    image: mfolarin/org.foodres.microservice.user-v1.0.0-alpha
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - /data/org.foodres.microservice/product:/app/data
    environment:
      APP_PORT: 8080
      DB_HOST: db
      DB_NAME: foodres-msv-product
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: sZNbqbWN7LT7LZq
    depends_on:
      - db
    networks:
      - db-net
    container_name: org.foodres.microservice.product
  db:
    image: mysql:latest
    restart: always
    ports:
      - 8806:3306
    networks:
      - db-net
    environment:
      MYSQL_ROOT_PASSWORD: sZNbqbWN7LT7LZq
      MYSQL_DATABASE: foodres-msv-product
      # MYSQL_USER: boot-user
      # MYSQL_PASSWORD: sZNbqbWN7LT7LZq
    volumes:
      - /data/org.foodres.microservice/mysql:/var/lib/mysql
    container_name: org.foodres.microservice.mysql
networks:
  db-net: 
    driver: overlay